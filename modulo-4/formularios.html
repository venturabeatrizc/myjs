<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width" , initial-scale="1.0">
        <title>HTML - Formulários</title>
    </head>
    <body>
        <h1>Formulário inicial</h1>

        <form action="#" method="POST">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <br><br>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email required">

            <br><br>

            <label for="idade">Idade:</label>
            <input type="number" id="idade" name="idade required">

            <br><br>

            <label for="assunto">Assunto:</label>
            <select name="assunto" id="assunto">
                <option value="curso">Reclamação</option>
                <option value="curso">Sugestão</option>
                <option value="curso">Ouvidoria</option>
                <option value="curso">Outro</option>
            </select>

            <br><br>

            <label for="mensagem">Deixe seu recado:</label>
            <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea>

            <br><br>

            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </form>

    </body>
</html>
