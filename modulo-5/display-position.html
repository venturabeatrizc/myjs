<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CSS: Display e Posição</title>
        <link rel="stylesheet" href="display-position.css">
    </head>

    <body>
        <h1>Aula de CSS: Display e Posição</h1>

        <section>
            <h2>Display</h2>
            <div class="display-examples">
                <div class="display-block">Display: block</div>
                <div class="display-inline">Display: inline</div>
                <div class="display-inline">Display: inline (só que longo)</div>
                <div class="display-inline-block">Display: inline-block</div>
                <div class="display-none">Display: none</div>
            </div>
        </section>

        <section>
            <h2>Posições</h2>
            <div class="position-examples">
                <div class="position-static">Posição: static</div>
                <div class="position-static">Posição: static</div>
                <div class="position-relative">Posição: relative</div>
                <div class="position-absolute">Posição: absolute</div>
                <div class="position-fixed">Posição: fixed</div>
            </div>
        </section>

    </body>
</html>
