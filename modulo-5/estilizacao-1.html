<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS: Estilização</title>
    <link rel="stylesheet" href="estilizacao-1.css">
</head>
<body>

    <h1>Estilização no CSS</h1>

    <section>
        <h2>Bordas</h2>
        <div class="border-example">Este div tem uma borda sólida.</div>
        <div class="border-radius-example">Este div tem bordas arredondadas.</div>
    </section>

    <section>
        <h2>Sombras</h2>
        <div class="box-shadow-example">Este div tem um box-shadow</div>
        <div class="text-shadow-example">Este texto tem um text-shadow</div>
    </section>

    <section>
        <h2>Fontes</h2>
        <div class="font-example">Este texto usa uma fonte personalizada.</div>
    </section>

    <section>
        <h2>Transformações</h2>
        <div class="transform-example">Este div é transformado (rotacionado).</div>
    </section>
